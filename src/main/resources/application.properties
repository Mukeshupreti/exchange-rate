spring.application.name=exchange-rate-service
# ===============================
# SERVER
# ===============================
server.port=8080
# ===============================
# DATASOURCE (H2 In-Memory)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/fxdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
# ===============================
# H2 CONSOLE
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# ==============================
# HikariCP Pool Configuration
# ==============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=FxServiceHikariPool
# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.mukesh.fxservice=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
# ===============================
# Resilience
# ===============================
resilience4j.circuitbreaker.instances.bundesbank.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.bundesbank.sliding-window-size=5
resilience4j.circuitbreaker.instances.bundesbank.wait-duration-in-open-state=10s
resilience4j.retry.instances.bundesbank.max-attempts=3
resilience4j.retry.instances.bundesbank.wait-duration=2s
# Rate limiter settings for Bundesbank - limit how many calls per refresh period
resilience4j.ratelimiter.instances.bundesbank.limitForPeriod=10
resilience4j.ratelimiter.instances.bundesbank.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.bundesbank.timeoutDuration=500ms
# ===============================
# SERVER THREAD CONFIGURATION
# ===============================
# Maximum number of request processing threads in embedded Tomcat.
# Controls how many concurrent HTTP requests the application can handle.
server.tomcat.threads.max=200
# ===============================
# APPLICATION CURRENCY CONFIG
# ===============================
# List of supported currencies for EUR reference rates.
# Used for initial loading and scheduled refresh.
app.supported-currencies=AUD,BGN,BRL,CAD,CHF,CNY,CYP,CZK,DKK,EEK,GBP,GRD,HKD,HRK,HUF,IDR,ILS,INR,ISK,JPY,KRW,LTL,LVL,MTL,MXN,MYR,NOK,NZD,PHP,PLN,ROL,RON,RUB,SEK,SGD,SIT,SKK,THB,TRL,TRY,USD,ZAR
# ===============================
# CRON CONFIGURATION
# ===============================
# Daily refresh at 03:00 AM.
# Assumes exchange rates are updated once per day by the provider.
app.fx.refresh-cron=0 0 3 * * ?
# ===============================
# BUNDESBANK API CONFIGURATION
# ===============================
# Base URL for Bundesbank exchange rate dataset (BBEX3)
bundesbank.base-url=https://api.statistiken.bundesbank.de/rest/download/BBEX3
# URL suffix for EUR-based exchange rate CSV format
# Final URL example:
# https://api.statistiken.bundesbank.de/rest/download/BBEX3/D.USD.EUR.BB.AC.000?format=csv&lang=en
bundesbank.format-suffix=EUR.BB.AC.000?format=csv&lang=en
