spring.application.name=exchange-rate-service

# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# DATASOURCE (H2 In-Memory)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/fxdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 CONSOLE
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# HikariCP Pool Configuration
# ==============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=FxServiceHikariPool
# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always


# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.mukesh.fxservice=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n



spring.devtools.restart.enabled=true

bundesbank.base-url=https://api.statistiken.bundesbank.de/rest/download/BBEX3
bundesbank.format-suffix=EUR.BB.AC.000?format=csv&lang=en

resilience4j.circuitbreaker.instances.bundesbank.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.bundesbank.sliding-window-size=5
resilience4j.circuitbreaker.instances.bundesbank.wait-duration-in-open-state=10s

resilience4j.retry.instances.bundesbank.max-attempts=3
resilience4j.retry.instances.bundesbank.wait-duration=2s


server.tomcat.threads.max=200


